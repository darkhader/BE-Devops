name: Deploy to AWS ECR

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  # This workflow contains a single job called "build"
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}`
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  push_to_registries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: <your-aws-region>  # Replace <your-aws-region> with your AWS region

      - name: Login to AWS ECR
        uses: docker/login-action@v2
        with:
          registry: 364402321456.dkr.ecr.ap-southeast-1.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 381492316277.dkr.ecr.ap-southeast-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t staging-codese-be .

      - name: Tag Docker image
        run: docker tag staging-codese-be:latest 381492316277.dkr.ecr.ap-southeast-1.amazonaws.com/staging-codese-be:latest

      - name: Push Docker image to ECR
        run: docker push 381492316277.dkr.ecr.ap-southeast-1.amazonaws.com/staging-codese-be:latest